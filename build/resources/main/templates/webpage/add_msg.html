<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head th:replace="fragments :: head">

</head>
<body>

<nav th:replace="fragments :: nav">

</nav>

<div class="container-fluid">
    <div class="container">
        <div class="row">
            <h1>Tweet Catagory</h1>
            <ul>
                <li>1. 30 minutes before</li>
                <li>2. 5 minutes before</li>
                <li>3. HT</li>

            </ul>
        </div>
    </div>
</div>

<h1>Msg Beginning  </h1>

<div class="container search-container">
    <div class="row">
        <div id="custom-search-input msg-bgn">
            <div class="input-group col-sm-12">
                <input id="msg-bgn" maxlength="100" type="text" class="  search-query form-control" placeholder="Search" />
                <input id="msg-bgn-id" maxlength="2" type="text" class="  search-query form-control" placeholder="Tweet Cat" />
            </div>

            <a class="btn btn-info btn-lg sub-msg-bgn">
                <span class="glyphicon "></span> Add Message
            </a>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="container">
        <div class="row">
            <h1 id="msg-response-bgn"></h1>
        </div>
    </div>
</div>



<h1>Msg Ending </h1>

<div class="container search-container">
    <div class="row">
        <div id="custom-search-input msg-end">
            <div class="input-group col-sm-12">
                <input id="msg-end" maxlength="100" type="text" class="  search-query form-control" placeholder="Search" />
                <input id="msg-end-id" maxlength="2" type="text" class="  search-query form-control" placeholder="Tweet Cat" />
            </div>

            <a class="btn btn-info btn-lg sub-msg-end">
                <span class="glyphicon "></span> Add Message
            </a>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="container">
        <div class="row">
            <h1 id="msg-response-end"></h1>
        </div>
    </div>
</div>


</body>

<script>

    $(document).on('click', '.sub-msg-bgn', function(){
        var msg = $("#msg-bgn").val();
        var id = $("#msg-bgn-id").val()

        var url = "/admin/msg_bgn/" + msg+"/"+id;

        $.post(url, function (data, status) {

            $("#msg-response-bgn").text(data);

        });


    });

    $(document).on('click', '.sub-msg-end', function(){
        var msg = $("#msg-end").val();
        var id = $("#msg-end-id").val()

        var url = "/admin/msg_end/" + msg+"/"+id;

        $.post(url, function (data, status) {

            $("#msg-response-end").text(data);

        });


    });

</script>

</html>
