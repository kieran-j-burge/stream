<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head th:replace="fragments :: head">

</head>
<body>

<nav th:replace="fragments :: nav">

</nav>

<a class="btn btn-info btn-lg off_main_event">
    <span class="glyphicon "></span> Turn Off
</a>

<div id="response-message-container">
    <div id="response-message">

    </div>
</div>

<div class="container-fluid">
    <div class="container header-title">
        <h1>Game List</h1>
    </div>
</div>

<div class="container search-container">
    <div class="row">
        <div id="custom-search-input">
            <div class="input-group col-md-12">
                <input id="searchGame" type="text" class="  search-query form-control" placeholder="Search" />
            </div>
        </div>
    </div>
</div>

<div id="resultsBlock">
    <div th:replace="fragments :: main_event_page_game_list">

    </div>
</div>



</body>

<script>




    $(document).on('keyup', '#searchGame', function(){
        var searchText = $('#searchGame').val();
        var searchLen  = searchText.length;

        if (searchLen >= 1) {
            url ='/admin/search/' + $('#searchGame').val();
        }
        else{
            url ='/admin/load_home';
        }

        $("#resultsBlock").load(url);
    });

    $(document).on('click', '.off_main_event', function(){
        url ='/admin/set-main-event/off';

        $.post(url, function (data, status) {
            $("#response-message").text("main event removed");
        });
    });

</script>

</html>
